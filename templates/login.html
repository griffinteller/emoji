<!doctype html>
<html>

<head>
<title>The Emoji Problem</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="../static/style.css">
</head>

<body>

<div id="fullscreen_bg" class="fullscreen_bg"></div>

 <div class="logo" style="background: url(../static/emoji2.png) no-repeat center center; height: 500px" onclick="location.href='/'">
 </div>

<div class="container">

    <form role="form" action="/login" method="post" class="form-signin">
    {% if message is defined %}
      <div class="message"><p>{{message}}</p></div>
    {% endif %}
    <h1 class="form-signin-heading text-muted">Login</h1>
    <input id="email" name="user" type="text" class="form-control" placeholder="Username" required="" autofocus="">
    <input type="password" name="password" id="password" class="form-control" placeholder="Password" required="">
    <button class="btn btn-lg btn-primary btn-block" type="submit">
      Sign In
    </button>
  </form>

</div>

</body>

</html>
